<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>士麟離職計時器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>士麟離職計時器</h1>
        <img src="/b40.jpeg" alt="Farewell Image" class="farewell-image">
        <div id="countdown">
            <div>
                <span id="days"></span>
                <span>天</span>
            </div>
            <div>
                <span id="hours"></span>
                <span>小時</span>
            </div>
            <div>
                <span id="minutes"></span>
                <span>分鐘</span>
            </div>
            <div>
                <span id="seconds"></span>
                <span>秒</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
