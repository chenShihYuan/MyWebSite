<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已戒菸計時器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>已戒菸計時器</h1>
        <h2>從2021年04月19日已過了</h1>
        <img src="image/no_smoking.png" alt="Farewell Image" class="farewell-image">
        <div id="countdown">
            <div>
                <span id="years"></span>
                <span>年</span>
            </div>
            <div>
                <span id="days"></span>
                <span>天</span>
            </div>
            <div>
                <span id="hours"></span>
                <span>小時</span>
            </div>
            <div>
                <span id="minutes"></span>
                <span>分鐘</span>
            </div>
            <div>
                <span id="seconds"></span>
                <span>秒</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script >
    // 設置戒菸日期
    let endDate = "2021-04-19 00:00:00";
    countdown(endDate);
</script>
</html>
